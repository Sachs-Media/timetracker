                    required:
                      - firstName
                      - lastName
                      - workhoursPerWeek
                      - workdaysPerWeek
                    properties:
                      asdfasdfasdfasdf
  /presence/type/:
    get:
      description: "Get list of all presence Types eg. holiday, sick, homeoffice"
      tags:
        - Presence
      responses:
        '200':
          description: "the successfull response"
          content:
            'application/json':
              schema:
                additionalProperties: false
                required:
                  - state
                  - code
                  - objectList
                type: object
                properties:
                  state:
                    type: string
                    enum:
                      - ok
                      - err
                  code:
                    $ref: '#/components/schemas/ResponseCode'
                  objectList:
                    type: array
                    items:
                      $ref: '#/components/schemas/PresenceTypeModel'
                    example:
                      $ref: '#/components/examples/PresenceType'

  /presence/:
    post:
      description: "manages the holidays, and on/absences of the employees"
      tags:
        - Presence
      parameters:
        - in: query
          name: force
          description: >
            if a day of presence is entered, usually the days previously entered with a standard type are considered. Force ignores this procedure
          schema:
            type: boolean
          required: false
      requestBody:
        content:
          application/json:
            schema:
              additionalProperties: false
              required:
                - objectList
              properties:
                sudo:
                  type: string
                  format: uuid
                  description: "account id for which the request should be executed"
                objectList:
                  type: object
                  required:
                      - presenceType
                  properties:
                    presenceType:
                      $ref: '#/components/schemas/PresenceTypeModel'
                    startDate:
                      type: string
                      format: date
                      description: Use only year-month-day (timethings are useless)
                    endDate:
                      type: string
                      format: date
                      description: Use only year-month-day (timethings are useless)
      responses:
        '200':
          description: "Returns the created responses filled with the created uuids"
          content:
            'application/json':
              schema:
                additionalProperties: false
                required:
                  - state
                  - code
                  - objectList
                type: object
                properties:
                  state:
                    type: string
                    enum:
                      - ok
                      - err
                  code:
                    $ref: '#/components/schemas/ResponseCode'
                  objectList:
                    type: array
                    items:
                      additionalProperties: false
                      type: object
                      required:
                        - uuid
                        - presenceType
                        - startDate
                        - endDate
                      properties:
                        uuid:
                          type: string
                          format: uuid
                        presenceType:
                          $ref: '#/components/schemas/PresenceTypeModel'
                        startDate:
                          type: string
                          format: date
                          description: Use only year-month-day (timethings are useless)
                        endDate:
                          type: string
                          format: date
                          description: Use only year-month-day (timethings are useless)
                        excluded:
                          type: array
                          items:
                            type: object
                            properties:
                              uuid:
                                type: string
                                format: uuid
                              presenceType:
                                $ref: '#/components/schemas/PresenceTypeModel'
                              startDate:
                                type: string
                                format: date
                                description: Use only year-month-day (timethings are useless)
                              endDate:
                                type: string
                                format: date
                                description: Use only year-month-day (timethings are useless)


      x-amazon-apigateway-request-validator: basic
